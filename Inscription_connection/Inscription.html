<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .alert {
            display: none;
            padding: 10px;
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Inscription</h2>

        <!-- Message d'erreur dynamique -->
        <p id="errorMessage" class="alert"></p>

        <form id="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="name">Nom de la maison :</label>
            <input type="text" id="name" name="name" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" 
                pattern="^[0-9]+ [a-zA-Z]+(?: [a-zA-Z]+)*$" 
                title="L'adresse doit commencer par un numéro suivi du nom de la rue." 
                required>

            <button type="submit">S'inscrire</button>
        </form>
    </div>
<script src="inscription.js"></script>
</body>
</html>
